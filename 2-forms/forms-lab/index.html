<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
  <form id="user_data">
    <h1>User Form</h1>
    <fieldset>
      <legend><span class="number">1</span> Basic Information</legend>
      <input type="text" id="username" name="user_username" placeholder="Username" maxlength="5">
      <input type="email" id="email" name="user_email" placeholder="Email">
    </fieldset>
    <input type="number" id="favorite_number" name="user_favorite_number" placeholder="Number">
    <label for="bio">Bio</label>
    <textarea id="bio" name="user_bio" placeholder="bio"></textarea>
    <select name="user_pet" id="pet">
      <optgroup label="Common House Pets">
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
      </optgroup>
      <optgroup label="Other">
        <option value="Ferret">Ferret</option>
        <option value="Bird">Bird</option>
      <optgroup>
    </select>
    <input type="submit" value="submit form!" />
  </form>

  <div id="users_info">
    <h1>Information about our Users:</h1>
  </div>
  <script src="./main.js"></script>
</body>
</html>
